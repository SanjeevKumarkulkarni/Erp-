<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        /* Animated Mesh Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 90% 70%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            animation: meshMove 20s ease infinite;
            z-index: 0;
        }

        @keyframes meshMove {
            0%, 100% { 
                background-position: 0% 0%, 100% 0%, 50% 100%, 100% 100%;
            }
            50% { 
                background-position: 100% 100%, 0% 100%, 0% 0%, 50% 50%;
            }
        }

        .chat-container {
            width: 100%;
            max-width: 480px;
            height: 95vh;
            max-height: 900px;
            background: rgba(17, 17, 17, 0.85);
            backdrop-filter: blur(40px);
            border-radius: 32px;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(59, 130, 246, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 1;
            animation: containerFadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #1e1b4b 0%, #1e3a8a 100%);
            color: white;
            padding: 32px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 50%, rgba(59, 130, 246, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 70% 50%, rgba(168, 85, 247, 0.2) 0%, transparent 60%);
            animation: headerGlow 8s ease infinite;
            pointer-events: none;
        }

        @keyframes headerGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .support-icon {
            width: 56px;
            height: 56px;
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border: 2px solid transparent;
            box-shadow: 
                0 0 0 2px rgba(59, 130, 246, 0.6),
                0 0 20px rgba(59, 130, 246, 0.4),
                inset 0 0 20px rgba(59, 130, 246, 0.2);
            position: relative;
            animation: iconGlow 3s ease infinite;
        }

        @keyframes iconGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 0 2px rgba(59, 130, 246, 0.6),
                    0 0 20px rgba(59, 130, 246, 0.4),
                    inset 0 0 20px rgba(59, 130, 246, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 0 2px rgba(168, 85, 247, 0.6),
                    0 0 30px rgba(168, 85, 247, 0.6),
                    inset 0 0 20px rgba(168, 85, 247, 0.3);
            }
        }

        .header-info h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
            box-shadow: 
                0 0 15px rgba(16, 185, 129, 1),
                0 0 30px rgba(16, 185, 129, 0.5);
            position: relative;
        }

        .status-dot::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid rgba(16, 185, 129, 0.3);
            animation: statusPing 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.1); 
            }
        }

        @keyframes statusPing {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .header-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.4), rgba(168, 85, 247, 0.4));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .header-btn:hover::before {
            opacity: 1;
        }

        .header-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .header-btn:active {
            transform: scale(0.95);
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px 28px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: #0a0a0a;
            position: relative;
        }

        .message {
            display: flex;
            gap: 16px;
            animation: messageSlideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
            box-shadow: 
                0 0 20px rgba(59, 130, 246, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.4);
            border: 2px solid transparent;
            background: linear-gradient(135deg, #1a1a1a, #252525) padding-box,
                       linear-gradient(135deg, #3b82f6, #a855f7) border-box;
            position: relative;
        }

        .message.bot .message-avatar {
            animation: avatarGlow 3s ease infinite;
        }

        @keyframes avatarGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(59, 130, 246, 0.4),
                    0 4px 12px rgba(0, 0, 0, 0.4);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(168, 85, 247, 0.6),
                    0 4px 16px rgba(0, 0, 0, 0.6);
            }
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #1a1a1a, #252525) padding-box,
                       linear-gradient(135deg, #ec4899, #f59e0b) border-box;
            box-shadow: 
                0 0 20px rgba(236, 72, 153, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.4);
        }

        .message-content {
            max-width: 75%;
        }

        .message-bubble {
            padding: 18px 22px;
            border-radius: 20px;
            line-height: 1.7;
            font-size: 15px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .message.bot .message-bubble {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            color: #e5e5e5;
            border-bottom-left-radius: 6px;
            box-shadow: 
                0 0 0 1px rgba(59, 130, 246, 0.3),
                0 8px 24px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border-left: 3px solid transparent;
            border-image: linear-gradient(180deg, #3b82f6, #a855f7) 1;
        }

        .message.bot .message-bubble:hover {
            box-shadow: 
                0 0 0 1px rgba(59, 130, 246, 0.5),
                0 12px 32px rgba(59, 130, 246, 0.2),
                0 0 40px rgba(59, 130, 246, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            transform: translateY(-2px) translateX(4px);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            color: white;
            border-bottom-right-radius: 6px;
            margin-left: auto;
            box-shadow: 
                0 8px 24px rgba(6, 182, 212, 0.3),
                0 0 40px rgba(6, 182, 212, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .message.user .message-bubble:hover {
            box-shadow: 
                0 12px 32px rgba(6, 182, 212, 0.4),
                0 0 50px rgba(6, 182, 212, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px) translateX(-4px);
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 6px;
            padding: 0 4px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .message.user .message-time {
            text-align: right;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 20px;
            animation: actionsStagger 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
        }

        @keyframes actionsStagger {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quick-action-btn {
            padding: 14px 18px;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .quick-action-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(168, 85, 247, 0.2));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .quick-action-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .quick-action-btn:hover::before {
            opacity: 1;
        }

        .quick-action-btn:hover::after {
            opacity: 0.6;
        }

        .quick-action-btn:hover {
            color: #60a5fa;
            border-color: rgba(59, 130, 246, 0.6);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 8px 24px rgba(59, 130, 246, 0.4),
                0 0 40px rgba(59, 130, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .quick-action-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            gap: 16px;
            padding: 0 28px;
            margin-bottom: 12px;
            animation: messageSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-bubble {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            padding: 18px 22px;
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            box-shadow: 
                0 0 0 1px rgba(59, 130, 246, 0.3),
                0 8px 24px rgba(0, 0, 0, 0.4);
            display: flex;
            gap: 6px;
            border-left: 3px solid transparent;
            border-image: linear-gradient(180deg, #3b82f6, #a855f7) 1;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #3b82f6, #a855f7);
            border-radius: 50%;
            animation: typingWave 1.4s infinite;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingWave {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
                box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            }
            30% {
                transform: translateY(-12px);
                opacity: 1;
                box-shadow: 0 0 20px rgba(168, 85, 247, 0.8);
            }
        }

        /* Chat Input */
        .chat-input-area {
            padding: 24px 28px 28px;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(40px);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            padding: 8px 8px 8px 24px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .input-wrapper::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, #3b82f6, #a855f7, #ec4899);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .input-wrapper:focus-within::before {
            opacity: 1;
        }

        .input-wrapper:focus-within {
            box-shadow: 
                0 8px 32px rgba(59, 130, 246, 0.4),
                0 0 60px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            background: rgba(26, 26, 26, 0.95);
        }

        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px 0;
            font-size: 15px;
            color: #e5e5e5;
            outline: none;
            font-weight: 500;
            pointer-events: auto;
            user-select: text;
            -webkit-user-select: text;
            cursor: text;
        }

        .chat-input::placeholder {
            background: linear-gradient(135deg, #3b82f6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.5;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            flex-shrink: 0;
            box-shadow: 
                0 0 30px rgba(59, 130, 246, 0.5),
                0 4px 16px rgba(59, 130, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .send-btn::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #a855f7);
            opacity: 0;
            filter: blur(15px);
            transition: opacity 0.3s;
            z-index: -1;
        }

        .send-btn:hover::before {
            opacity: 1;
        }

        .send-btn:hover::after {
            opacity: 0.8;
        }

        .send-btn:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 
                0 0 50px rgba(168, 85, 247, 0.8),
                0 8px 24px rgba(168, 85, 247, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95) rotate(0deg);
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6, #a855f7);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #60a5fa, #c084fc);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }

        /* Order Status Styles */
        .order-info {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            margin-top: 16px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(59, 130, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .order-info::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #3b82f6, #a855f7);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }

        .order-info strong {
            color: #60a5fa;
            font-weight: 600;
        }

        /* Low Stock Badge */
        .low-stock {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            color: #fbbf24;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
        }

        /* Demo Controls */
        .demo-controls {
            background: rgba(17, 17, 17, 0.98);
            backdrop-filter: blur(40px);
            border-top: 1px solid rgba(236, 72, 153, 0.3);
            padding: 20px 28px;
            box-shadow: 0 -10px 40px rgba(236, 72, 153, 0.2);
            animation: demoSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes demoSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .demo-controls-inner {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(236, 72, 153, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .demo-controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.15), rgba(168, 85, 247, 0.15));
            border-bottom: 1px solid rgba(236, 72, 153, 0.3);
        }

        .demo-close-btn {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .demo-close-btn:hover {
            background: rgba(236, 72, 153, 0.3);
            color: #ec4899;
            transform: scale(1.1);
        }

        .demo-controls-body {
            padding: 20px;

        // Intent Detection
        function detectIntent(input) {
            const lower = input.toLowerCase();

            // Check if awaiting order number
            if (conversationState.awaitingOrderNumber) {
                const orderNum = input.match(/\d{5}/);
                if (orderNum) {
                    return { type: 'order_number', orderNum: orderNum[0] };
                }
            }

            // Check if awaiting return info
            if (conversationState.awaitingReturnInfo) {
                const orderNum = input.match(/\d{5}/);
                if (orderNum) {
                    return { type: 'return_order_number', orderNum: orderNum[0] };
                }
            }

            // Greetings
            if (/^(hi|hello|hey|good morning|good afternoon|good evening)/.test(lower)) {
                return { type: 'greeting' };
            }

            // Track order
            if (/(track|order|delivery|shipping|where is my|status of)/.test(lower)) {
                const orderNum = input.match(/\d{5}/);
                if (orderNum) {
                    return { type: 'track_order', orderNum: orderNum[0] };
                }
                return { type: 'track_order_init' };
            }

            // Returns/Refunds
            if (/(return|refund|exchange|send back|wrong item)/.test(lower)) {
                return { type: 'return_init' };
            }

            // Account issues
            if (/(account|password|login|email|phone|update|profile|reset)/.test(lower)) {
                if (/(password|forgot|reset|can't login)/.test(lower)) {
                    return { type: 'password_reset' };
                }
                return { type: 'account_help' };
            }

            // Payment issues
            if (/(payment|charge|billing|credit card|failed|decline|transaction)/.test(lower)) {
                return { type: 'payment_help' };
            }

            // Product inquiry
            if (/(product|item|price|available|buy|purchase|specifications|specs)/.test(lower)) {
                return { type: 'product_inquiry' };
            }

            // Speak to agent
            if (/(agent|human|person|representative|speak|talk|live support)/.test(lower)) {
                return { type: 'speak_to_agent' };
            }

            // Thanks
            if (/(thank|thanks|appreciate)/.test(lower)) {
                return { type: 'thanks' };
            }

            return { type: 'unknown' };
        }

        // Handle User Input
        function handleUserInput(message) {
            if (!message.trim()) return;

            // Add user message
            addMessage(message, true);

            // Clear input
            chatInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Simulate processing delay
            setTimeout(() => {
                hideTypingIndicator();

                // Detect intent and generate response
                const intent = detectIntent(message);
                const response = generateResponse(intent);

                // Add bot response
                addMessage(response.text, false, response.quickActions);
            }, 1000);
        }

        // Event Listeners - Ensure DOM is ready
        function initializeEventListeners() {
            // Send button click
            sendBtn.addEventListener('click', () => {
                const text = chatInput.value.trim();
                if (text) {
                    // Stop demo if user sends message
                    if (demoState.isRunning) {
                        stopDemo();
                    }
                    handleUserInput(text);
                    chatInput.value = '';
                    chatInput.focus();
                }
            });

            // Enter key to send (but not Shift+Enter)
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const text = chatInput.value.trim();
                    if (text) {
                        // Stop demo if user sends message
                        if (demoState.isRunning) {
                            stopDemo();
                        }
                        handleUserInput(text);
                        chatInput.value = '';
                        chatInput.focus();
                    }
                }
            });

            console.log('Event listeners initialized successfully');
        }

        document.getElementById('demoBtn').addEventListener('click', () => {
            if (document.getElementById('demoControls').style.display === 'none') {
                document.getElementById('demoControls').style.display = 'block';
            } else {
                startDemo();
            }
        });

        document.getElementById('closeDemoControls').addEventListener('click', () => {
            if (!demoState.isRunning) {
                document.getElementById('demoControls').style.display = 'none';
            }
        });

        document.getElementById('playDemo').addEventListener('click', () => {
            if (demoState.isPaused) {
                resumeDemo();
            } else {
                startDemo();

        });
